<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>驕멆잺 Lluvia de Calvos 驕멆잺</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0f001a, #1a0033);
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      color: #ffeb3b;
    }

    h1 {
      text-align: center;
      margin: 20px;
      font-size: 3.2rem;
      text-shadow: 0 0 10px #ff4444, 0 0 20px #ff0000;
      user-select: none;
    }

    #score {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.2rem;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 12px;
      z-index: 100;
    }

    .calvo {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #ffd54f, #f57f17);
      border-radius: 50% 50% 40% 40%;
      border: 5px solid #4a2c00;
      box-shadow: 0 6px 0 #3d2200, inset 0 -10px 15px rgba(0,0,0,0.5);
      pointer-events: auto;
      cursor: crosshair;
      user-select: none;
      transition: transform 0.1s;
    }

    .calvo::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: #000;
      border-radius: 50%;
      top: 22px;
      left: 22px;
      box-shadow: 0 0 0 3px #fff;
    }

    .calvo:active {
      transform: scale(1.3);
    }

    .explosion {
      position: absolute;
      pointer-events: none;
      font-size: 2.5rem;
      animation: boom 0.8s forwards;
    }

    @keyframes boom {
      0%   { transform: scale(0.5); opacity: 1; }
      50%  { transform: scale(1.8); }
      100% { transform: scale(2.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>춰APL츼STALOS! 驕멆잺</h1>
  <div id="score">Calvos: 0</div>

  <script>
    const scoreElement = document.getElementById('score');
    let score = 0;

    function crearCalvo() {
      const calvo = document.createElement('div');
      calvo.classList.add('calvo');

      // Posici칩n aleatoria en la parte superior
      calvo.style.left = Math.random() * (window.innerWidth - 80) + 'px';
      calvo.style.top = '-80px';

      // Velocidad y tiempo de ca칤da aleatorios
      const velocidad = 2 + Math.random() * 5; // entre 2 y 7 segundos
      calvo.style.transition = `top ${velocidad}s linear`;

      document.body.appendChild(calvo);

      // Peque침o retraso para que la transici칩n funcione
      setTimeout(() => {
        calvo.style.top = window.innerHeight + 'px';
      }, 50);

      // Cuando se hace clic
      calvo.addEventListener('click', () => {
        score++;
        scoreElement.textContent = `Calvos: ${score}`;

        // Efecto explosi칩n
        const boom = document.createElement('div');
        boom.classList.add('explosion');
        boom.textContent = '游눤';
        boom.style.left = calvo.style.left;
        boom.style.top = calvo.style.top;
        document.body.appendChild(boom);

        setTimeout(() => boom.remove(), 800);

        calvo.remove();
      });

      // Se elimina cuando llega abajo
      setTimeout(() => {
        if (calvo.parentNode) {
          calvo.remove();
        }
      }, velocidad * 1000 + 1000);
    }

    // Crear calvos cada cierto tiempo
    setInterval(crearCalvo, 800);

    // Para que salgan m치s r치pido cuando ya llevas algunos puntos
    setInterval(() => {
      if (score > 30) crearCalvo();
      if (score > 80) crearCalvo();
    }, 400);
  </script>

</body>
</html>
