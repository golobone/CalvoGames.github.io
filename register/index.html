<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Calvo Games</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #252525; padding: 30px; border-radius: 10px; width: 300px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #333; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff9800; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #e68a00; }
        #status { margin-top: 15px; font-size: 13px; color: #ff9800; min-height: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Crear Cuenta</h2>
        <input type="text" id="name" placeholder="Nombre de usuario">
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="registerBtn">Registrarse</button>
        <div id="status">Cargando sistema...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

    <script>
        // Función que se ejecuta cuando todo está cargado
        window.onload = function() {
            const statusMsg = document.getElementById('status');
            
            // Verificamos si Firebase cargó bien
            if (typeof firebase === 'undefined') {
                statusMsg.innerText = "❌ Error: No se pudo conectar con Firebase. Revisa tu internet.";
                return;
            }

            statusMsg.innerText = "✅ Sistema listo";

            const firebaseConfig = {
                apiKey: "AIzaSyAqprLLzZIfM2WnJsHISksgraZ2NJnQnRw",
                authDomain: "calvogames-v1.firebaseapp.com",
                projectId: "calvogames-v1",
                storageBucket: "calvogames-v1.firebasestorage.app",
                messagingSenderId: "490748488828",
                appId: "1:490748488828:web:eb32857a4e203ce33b6df9"
            };

            // Inicializamos
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            const btn = document.getElementById('registerBtn');

            btn.onclick = async function() {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const pass = document.getElementById('password').value.trim();

                if (!name || !email || !pass) {
                    statusMsg.innerText = "⚠️ Rellena todos los campos";
                    return;
                }

                statusMsg.innerText = "⏳ Registrando...";

                try {
                    // 1. Crear usuario en Auth
                    const userCred = await auth.createUserWithEmailAndPassword(email, pass);
                    
                    // 2. Actualizar nombre
                    await userCred.user.updateProfile({ displayName: name });

                    // 3. Guardar en Firestore
                    await db.collection("users").doc(userCred.user.uid).set({
                        username: name,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    statusMsg.innerText = "✅ ¡Bienvenido! Redirigiendo...";
                    setTimeout(() => { window.location.href = "../index.html"; }, 2000);

                } catch (error) {
                    console.error(error);
                    statusMsg.innerText = "❌ " + error.message;
                }
            };
        };
    </script>
</body>
</html>
