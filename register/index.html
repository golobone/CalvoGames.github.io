<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prueba Botón</title>
<style>
body { font-family: Arial; background:#1e1e1e; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; flex-direction: column; }
button { padding:15px 30px; border:none; border-radius:8px; background:#ff9800; color:#fff; font-weight:bold; cursor:pointer; transition: all 0.2s ease; }
button.active { transform: scale(1.2); background:#e68a00; }
#status { margin-top:20px; }
</style>
</head>
<body>

<button id="testBtn" type="button">Pulsa aquí</button>
<p id="status">Botón inactivo</p>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('testBtn');
  const status = document.getElementById('status');

  btn.addEventListener('click', () => {
    status.textContent = "¡Botón pulsado! ✅";

    // Animación: agregar clase activa y quitarla después
    btn.classList.add('active');
    setTimeout(() => {
      btn.classList.remove('active');
    }, 300);
  });
});
</script>

</body>
</html>
