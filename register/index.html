<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Calvo Games</title>
    <link rel="shortcut icon" href="/Calvo Games_files/favicon.ico" type="image/x-icon">
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #252525; padding: 30px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #444; background: #333; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff9800; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 6px; margin-top: 10px; }
        #status { margin-top: 15px; font-size: 14px; color: #ff9800; min-height: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Crear Cuenta</h2>
        <input type="text" id="name" placeholder="Nombre de usuario">
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="registerBtn">Registrarse</button>
        <div id="status">Cargando...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAqprLLzZIfM2WnJsHISksgraZ2NJnQnRw",
            authDomain: "calvogames-v1.firebaseapp.com",
            projectId: "calvogames-v1",
            storageBucket: "calvogames-v1.firebasestorage.app",
            messagingSenderId: "490748488828",
            appId: "1:490748488828:web:eb32857a4e203ce33b6df9"
        };

        window.onload = () => {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const status = document.getElementById('status');
            status.innerText = "✅ Sistema listo";

            document.getElementById('registerBtn').onclick = async () => {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const pass = document.getElementById('password').value;

                if(!name || !email || !pass) { status.innerText = "❌ Faltan datos"; return; }
                status.innerText = "⏳ Registrando...";

                try {
                    // Verificar si el nombre ya existe
                    const nameCheck = await db.collection("users").where("username_low", "==", name.toLowerCase()).get();
                    if(!nameCheck.empty) { status.innerText = "❌ El nombre ya existe"; return; }

                    const userCred = await auth.createUserWithEmailAndPassword(email, pass);
                    await userCred.user.updateProfile({ displayName: name });
                    
                    await db.collection("users").doc(userCred.user.uid).set({
                        username: name,
                        username_low: name.toLowerCase(),
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    status.innerText = "✅ ¡Éxito! Redirigiendo...";
                    setTimeout(() => location.href = "../index.html", 2000);
                } catch (e) { status.innerText = "❌ " + e.message; }
            };
        };
    </script>
</body>
</html>
