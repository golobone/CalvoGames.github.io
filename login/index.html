<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Calvo Games</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #252525; padding: 30px; border-radius: 12px; width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #444; background: #333; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff9800; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 6px; margin-top: 10px; }
        #status { margin-top: 15px; font-size: 14px; color: #ff9800; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="userInput" placeholder="Nombre o Correo">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="loginBtn">Entrar</button>
        <div id="status">Cargando...</div>
        <p><a href="../register/index.html" style="color:gray; font-size:12px;">Crear cuenta</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAqprLLzZIfM2WnJsHISksgraZ2NJnQnRw",
            authDomain: "calvogames-v1.firebaseapp.com",
            projectId: "calvogames-v1",
            appId: "1:490748488828:web:eb32857a4e203ce33b6df9"
        };

        window.onload = () => {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const status = document.getElementById('status');
            status.innerText = "✅ Sistema listo";

            document.getElementById('loginBtn').onclick = async () => {
                const input = document.getElementById('userInput').value.trim();
                const pass = document.getElementById('password').value;
                let email = input;

                if(!input || !pass) { status.innerText = "❌ Rellena todo"; return; }
                status.innerText = "⏳ Buscando usuario...";

                try {
                    // Si no incluyeron una @, asumimos que es un nombre de usuario
                    if (!input.includes("@")) {
                        const snap = await db.collection("users").where("username_low", "==", input.toLowerCase()).get();
                        if (snap.empty) { status.innerText = "❌ Usuario no encontrado"; return; }
                        email = snap.docs[0].data().email;
                    }

                    await auth.signInWithEmailAndPassword(email, pass);
                    status.innerText = "✅ ¡Hola de nuevo! Entrando...";
                    setTimeout(() => location.href = "../index.html", 1500);
                } catch (e) { status.innerText = "❌ Datos incorrectos"; }
            };
        };
    </script>
</body>
</html>
