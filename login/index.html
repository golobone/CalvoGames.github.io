<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calvo Games - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e68a00;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Registro / Login</h2>
  <input type="text" id="name" placeholder="Nombre (solo registro)">
  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="register()">Registrarse</button>
  <button onclick="login()">Iniciar sesión</button>
  <button onclick="logout()">Cerrar sesión</button>
  <p id="status">No hay sesión iniciada</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAqprLLzZIfM2WnJsHISksgraZ2NJnQnRw",
    authDomain: "calvogames-v1.firebaseapp.com",
    projectId: "calvogames-v1",
    storageBucket: "calvogames-v1.firebasestorage.app",
    messagingSenderId: "490748488828",
    appId: "1:490748488828:web:eb32857a4e203ce33b6df9",
    measurementId: "G-334HNXG644"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const status = document.getElementById('status');

  window.register = () => {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;

    if(!name) {
      status.textContent = "Debes ingresar un nombre";
      return;
    }

    createUserWithEmailAndPassword(auth, email, pass)
      .then((userCredential) => {
        // Actualizar perfil con nombre
        updateProfile(userCredential.user, { displayName: name })
          .then(() => {
            status.textContent = "Registrado como: " + userCredential.user.displayName;
            window.location.href = "/juegos";
          });
      })
      .catch((error) => {
        status.textContent = error.message;
      });
  };

  window.login = () => {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    signInWithEmailAndPassword(auth, email, pass)
      .then((userCredential) => {
        const user = userCredential.user;
        status.textContent = "Bienvenido: " + (user.displayName || user.email);
        window.location.href = "/juegos";
      })
      .catch((error) => {
        status.textContent = error.message;
      });
  };

  window.logout = () => {
    signOut(auth).then(() => {
      status.textContent = "Sesión cerrada";
    });
  };

  // Estado de sesión
  onAuthStateChanged(auth, (user) => {
    if(user) {
      status.textContent = "Conectado como: " + (user.displayName || user.email);
    } else {
      status.textContent = "No hay sesión iniciada";
    }
  });
</script>

</body>
</html>
