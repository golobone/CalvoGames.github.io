<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Calvo Games</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #252525; padding: 2rem; border-radius: 10px; width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; background: #333; color: white; }
        button { width: 100%; padding: 10px; background: #ff9800; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; }
        #msg { margin-top: 10px; }
        .err { color: #ff5555; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Entrar</h2>
        <input type="email" id="log-email" placeholder="Correo">
        <input type="password" id="log-pass" placeholder="Contraseña">
        <button id="btn-log">Iniciar Sesión</button>
        <div id="msg"></div>
        <p><a href="../register/index.html" style="color: #ff9800; text-decoration: none;">Crear una cuenta</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqprLLzZIfM2WnJsHISksgraZ2NJnQnRw",
            authDomain: "calvogames-v1.firebaseapp.com",
            projectId: "calvogames-v1",
            appId: "1:490748488828:web:eb32857a4e203ce33b6df9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('btn-log').onclick = async () => {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            const msg = document.getElementById('msg');

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "/index.html"; 
            } catch (e) {
                msg.innerHTML = "<span class='err'>Datos incorrectos</span>";
            }
        };
    </script>
</body>
</html>
