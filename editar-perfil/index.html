<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil | Cloudflare Storage</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 15px; width: 320px; text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        
        .preview-box { 
            width: 90px; height: 90px; border-radius: 50%; background: #ff9800; 
            margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; 
            overflow: hidden; font-size: 35px; font-weight: bold; border: 3px solid #333;
        }
        .preview-box img { width: 100%; height: 100%; object-fit: cover; display: none; }

        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #2a2a2a; color: white; box-sizing: border-box; }
        input[type="file"] { margin: 15px 0; font-size: 13px; color: #aaa; }
        
        .btn-save { background: #ff9800; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.3s; }
        .btn-save:disabled { background: #555; cursor: not-allowed; }
        .btn-back { display: block; margin-top: 15px; color: #888; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>

<div class="card">
    <div class="preview-box" id="p-box">
        <span id="p-letra">?</span>
        <img id="p-img" src="">
    </div>

    <form id="uploadForm">
        <label style="font-size: 12px; color: #888;">NOMBRE DE USUARIO</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre..." required>
        
        <label style="font-size: 12px; color: #888;">FOTO DE PERFIL</label>
        <input type="file" id="foto" accept="image/*">

        <button type="submit" class="btn-save" id="btn">Guardar en Cloudflare</button>
    </form>
    <a href="/" class="btn-back">Cancelar</a>
</div>

<script>
    const fotoInput = document.getElementById('foto');
    const nombreInput = document.getElementById('nombre');
    const pImg = document.getElementById('p-img');
    const pLetra = document.getElementById('p-letra');

    // Previsualización instantánea
    fotoInput.onchange = () => {
        const file = fotoInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                pImg.src = e.target.result;
                pImg.style.display = 'block';
                pLetra.style.display = 'none';
            }
            reader.readAsDataURL(file);
        }
    };

    // Envío al Worker
    document.getElementById('uploadForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn');
        btn.innerText = "Subiendo...";
        btn.disabled = true;

        const formData = new FormData();
        formData.append('username', nombreInput.value);
        formData.append('avatar', fotoInput.files[0]);

        try {
            // REEMPLAZA ESTO CON LA URL DE TU WORKER
            const response = await fetch('https://tu-worker.workers.dev/update-profile', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert("Perfil actualizado correctamente");
                window.location.href = "/"; // Volver a la principal
            } else {
                alert("Error al guardar datos");
            }
        } catch (err) {
            alert("Error de conexión con Cloudflare");
        } finally {
            btn.innerText = "Guardar en Cloudflare";
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
